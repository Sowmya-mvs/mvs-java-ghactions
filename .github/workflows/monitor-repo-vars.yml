name: Monitor GitHub Variables

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch current repo variables
        id: fetch_vars
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables \
            | jq . > current-vars.json

      - name: Load previous vars if they exist
        run: |
          if [ -f previous-vars.json ]; then
            echo "Found previous vars."
          else
            echo "{}" > previous-vars.json
          fi

      - name: Compare with previous vars
        id: compare
        run: |
          DIFF=$(diff -q previous-vars.json current-vars.json || true)
          if [ -n "$DIFF" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "$DIFF" > changes.txt
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Get latest audit log for variable changes
        if: steps.compare.outputs.changes == 'true'
        id: audit
        run: |
          ORG=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          curl -s -H "Authorization: Bearer ${{ secrets.AUDIT_LOG_TOKEN }}" \
               "https://api.github.com/orgs/$ORG/audit-log?phrase=actions_variable&per_page=5" \
            | jq -r '[.[] | {actor: .actor, action: .action, time: .created_at}] | sort_by(.time) | reverse | .[0]' > actor.json
          
          echo "ACTOR=$(jq -r .actor actor.json)" >> $GITHUB_ENV
          echo "ACTION=$(jq -r .action actor.json)" >> $GITHUB_ENV
          echo "TIME=$(jq -r .time actor.json)" >> $GITHUB_ENV

      - name: Send email if changes detected
        if: steps.compare.outputs.changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: GitHub Repo Variable Changed - ${{ github.repository }}
          body: |
            GitHub Action detected a change in repository variables or settings.

            Repository: ${{ github.repository }}
            Actor: ${{ env.ACTOR }}
            Action: ${{ env.ACTION }}
            Time: ${{ env.TIME }}

            Detected diff:
            $(cat changes.txt)

          to: ${{ secrets.GMAIL_USERNAME }}
          from: GitHub Monitor <${{ secrets.GMAIL_USERNAME }}>

      - name: Save current vars as new previous
        run: |
          cp current-vars.json previous-vars.json
