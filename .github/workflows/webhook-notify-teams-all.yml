name: Notify Teams on GitHub Activities



on:
  push:
  pull_request:
  issues:
  issue_comment:
  release:
  create:
  delete:
  fork:
  workflow_dispatch:
  

jobs:
  notify-teams:
    runs-on: ubuntu-latest

    steps:
      - name: Send Event Notification to Microsoft Teams
        env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
          EVENT_NAME: ${{ github.event_name }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: |
          MESSAGE="ðŸ“£ **Event**: ${EVENT_NAME}\nðŸ”§ **Repo**: ${REPO}\nðŸ‘¤ **User**: ${ACTOR}"

          curl -H 'Content-Type: application/json' -d '{
            "@type": "MessageCard",
            "@context": "http://schema.org/extensions",
            "summary": "GitHub Activity Notification",
            "themeColor": "0076D7",
            "title": "GitHub Event: '"${EVENT_NAME}"'",
            "text": "'"$MESSAGE"'"
          }' $TEAMS_WEBHOOK_URL
